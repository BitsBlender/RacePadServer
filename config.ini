[kivy]
keyboard_repeat_delay = 300
keyboard_repeat_rate = 30
log_dir = logs
log_enable = 0
log_level = info
log_name = kivy_%y-%m-%d_%_.txt
window_icon = 
keyboard_mode = 
keyboard_layout = qwerty
desktop = 1
exit_on_escape = 0
config_version = 13
pause_on_minimize = 0
use_kivy_settings = 0

[graphics]
display = -1
fullscreen = 0
height = 600
left = 0
maxfps = 60
multisamples = 2
position = auto
rotation = 0
show_cursor = 1
top = 0
width = 800
resizable = 0
borderless = 0
window_state = visible

[input]
mouse = mouse,disable_multitouch
wm_touch = wm_touch
wm_pen = wm_pen

[postproc]
double_tap_distance = 0
double_tap_time = 2500
ignore = []
jitter_distance = 0
jitter_ignore_devices = mouse,mactouch,
retain_distance = 0
retain_time = 0
triple_tap_distance = 0
triple_tap_time = 3750

[widgets]
scroll_timeout = 250
scroll_distance = 20
scroll_friction = 1.
scroll_stoptime = 300
scroll_moves = 5

[modules]

